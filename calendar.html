<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Василики • Запись</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#C9A08A">
  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/components.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div id="calendar-container">
  <header class="header">
    <button onclick="location.href='index.html'" 
            style="position:absolute;left:20px;top:20px;background:none;border:none;color:var(--text-light);font-size:1.5rem;cursor:pointer;">
      ← Главная
    </button>
    <h1>Запись</h1>
  </header>

  <!-- ВЫБОР МАСТЕРА СВЕРХУ — КАК ТЫ И ХОТЕЛ -->
  <div id="master-select-container" style="margin:32px 20px 20px;text-align:center;">
    <label style="display:block;font-size:1.3rem;font-weight:600;color:var(--accent);margin-bottom:12px">
      Выберите мастера
    </label>
    <select id="globalMasterSelect" 
            style="padding:16px;border-radius:16px;width:100%;max-width:460px;font-size:1.1rem;background:#fdfbf9;border:2px solid var(--border);">
      <option value="">Общий график (все мастера)</option>
    </select>
  </div>

  <div class="month-nav">
    <button id="prevMonth">‹</button>
    <h2 id="currentMonth"></h2>
    <button id="nextMonth">›</button>
  </div>

  <div class="weekdays">
    <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div><div>Пт</div><div>Сб</div><div>Вс</div>
  </div>

  <div id="calendar"></div>
</div>

<div id="modal-root"></div>
</body>
</html>
