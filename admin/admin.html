<!-- admin.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка • Василики</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<div style="position:absolute;top:20px;right:20px;z-index:999;">
  <button id="admin-logout-btn"-button" onclick="logoutAdmin()" 
    style="background:#ff5252;color:white;padding:12px 24px;border:none;border-radius:50px;font-weight:600;cursor:pointer;box-shadow:0 8px 25px rgba(255,82,82,0.4);transition:all 0.3s;">
    Выйти
  </button>
</div>

<div class="admin-wrapper">
  <header class="admin-header">
    <h1>Админка Василики</h1>
    <p>Управление записями, услугами и блокировками</p>
  </header>

  <div class="admin-grid">

    <div class="card">
      <h2>Блокировка времени</h2>
      <div id="admin-calendar"></div>
      <div id="time-slots" class="time-slots-grid"></div>
      <div style="margin-top:24px;text-align:center;">
        <button class="btn-block-day" onclick="blockWholeDay()">Заблокировать весь день</button>
        <button class="btn-block-day unblock" onclick="unblockWholeDay()" style="margin-left:12px;background:#ff5252;">Разблокировать весь день</button>
      </div>
    </div>

    <div class="card">
      <h2>Услуги</h2>
      <button class="btn-add" onclick="openServiceModal()">+ Добавить услугу</button>
      <div id="services-list" class="services-list"><p class="empty">Загрузка...</p></div>
    </div>

    <div class="card">
      <h2>Записи <span id="count" class="badge">0</span></h2>
      <div class="filters">
        <input type="text" id="search-input" placeholder="Поиск по имени / телефону..." oninput="filterBookings()">
        <input type="date" id="filter-date" onchange="filterBookings()">
        <select id="filter-service" onchange="filterBookings()"><option value="">Все услуги</option></select>
        <button onclick="clearFilters()">Очистить</button>
      </div>
      <div id="bookings-list" class="bookings-list"><p class="empty">Нет записей</p></div>
    </div>

  </div>
</div>

<div id="service-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeServiceModal()">×</span>
    <h2 id="modal-title">Добавить услугу</h2>
    <input type="text" id="service-name" placeholder="Название услуги">
    <input type="number" id="service-price" placeholder="Цена, ₽">
    <input type="number" id="service-duration" placeholder="Длительность, мин" value="60">
    <button class="btn-main" onclick="saveService()">Сохранить</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script type="module" src="admin.js"></script>
<script type="module" src="modal.js"></script>
<script>
  window.addEventListener("unhandledrejection", e => {
    console.error("Firebase ошибка:", e.reason);
    alert("ОШИБКА FIREBASE: " + e.reason.message);
  });
</script>
</body>
</html>
