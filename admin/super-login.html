<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход администратора • Василики</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:var(--bg); }
    .login-box {
      background:white; padding:40px; border-radius:28px; box-shadow:var(--shadow); width:90%; max-width:420px; text-align:center;
    }
    h1 { font-family:'Playfair Display',serif; font-size:2.8rem; color:var(--accent); margin-bottom:20px; }
    input { width:100%; padding:16px; margin:12px 0; border:2px solid var(--border); border-radius:16px; font-size:1.1rem; }
    button { width:100%; padding:18px; background:var(--accent); color:white; border:none; border-radius:50px; font-weight:600; font-size:1.2rem; cursor:pointer; margin-top:20px; }
    button:hover { background:var(--accent-hover); transform:translateY(-3px); }
    button:disabled { background:#aaa; cursor:not-allowed; transform:none; }
    .error { color:var(--error); margin-top:16px; font-weight:600; min-height:24px; }
    .loader { display:inline-block; width:20px; height:20px; border:3px solid #fff; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite; margin-right:10px; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Администратор</h1>
    <p>Вход в полную админку</p>
    
    <input type="email" id="email" placeholder="Email" value="admin@vasiliki.ru" required>
    <input type="password" id="password" placeholder="Пароль" required autocomplete="current-password">
    
    <button id="loginBtn" onclick="loginSuper()">
      <span id="btnText">Войти</span>
      <span id="loader" class="loader" style="display:none;"></span>
    </button>
    
    <div class="error" id="error"></div>
  </div>

  <!-- Firebase SDK (только Auth) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr08aVXswvpjwwLvtSbpBnPhE8dv3HWdM",
      authDomain: "calendar-666-5744f.firebaseapp.com",
      projectId: "calendar-666-5744f",
      storageBucket: "calendar-666-5744f.appspot.com",
      messagingSenderId: "665606748855",
      appId: "1:665606748855:web:5e4a2865b1f26494cf2b32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Если уже залогинен как супер-админ — сразу кидаем в админку
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "prointeres07@gmail.com") {
        localStorage.setItem("superAdminAuth", "true");
        location.href = "admin.html";
      }
    });

    window.loginSuper = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");
      const btn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const loader = document.getElementById("loader");

      errorEl.textContent = "";
      btn.disabled = true;
      btnText.style.display = "none";
      loader.style.display = "inline-block";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Дополнительная проверка — только этот email может быть супер-админом
      

        // Всё ок — ставим флаг и летим в админку
        localStorage.setItem("superAdminAuth", "true");
        location.href = "admin.html";

      } catch (error) {
        let msg = "Неправильный логин или пароль, милорд";

        if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
          msg = "Неправильный email или пароль";
        } else if (error.code === "auth/too-many-requests") {
          msg = "Слишком много попыток. Подожди пару минут, хулиган";
        } else if (error.message.includes("Доступ запрещён")) {
          msg = error.message;
        }

        errorEl.textContent = msg;
      } finally {
        btn.disabled = false;
        btnText.style.display = "inline";
        loader.style.display = "none";
      }
    };

    // Enter → вход
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") loginSuper();
    });
  </script>
</body>
</html>
